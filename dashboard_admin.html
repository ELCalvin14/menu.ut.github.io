<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador - UT Altamira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="auth.js"></script>
</head>
<body class="admin-body">
  <!-- HEADER -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid header-container">
      <div class="navbar-header text-center">
        <div class="header-box center-block">
          <img src="images/logo-utalt.png" alt="UT Altamira" class="header-logo">
          <span class="header-text">Cafetería Dragones</span>
        </div>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
        <li><a href="login.html"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTENEDOR DE CONTENIDO -->
  <div class="content-wrapper">
    <div class="container" style="margin-top:70px;">
      <h2 class="text-center">Registrar Becas</h2>
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Datos del Alumno</strong></div>
        <div class="panel-body">
          <form id="admin-register-form">
            <div class="form-group">
              <label for="adm-matricula">Matrícula</label>
              <input type="text" id="adm-matricula" class="form-control" placeholder="Ej. 123456" required>
            </div>
            <div class="form-group">
              <label for="adm-nombre">Nombre Completo</label>
              <input type="text" id="adm-nombre" class="form-control" placeholder="Nombre del alumno" required>
            </div>
            <div class="form-group">
              <label for="adm-grado">Grado/Grupo</label>
              <input type="text" id="adm-grado" class="form-control" placeholder="Ej. 4°A" required>
            </div>
            <div class="form-group">
              <label for="adm-vigencia">Vigencia de la Beca</label>
              <input type="date" id="adm-vigencia" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="adm-photo-url">URL de la Foto de Credencial</label>
              <input type="url" id="adm-photo-url" class="form-control" placeholder="https://...">
              <img id="photo-preview" src="" alt="Vista previa" style="max-width:200px; margin-top:10px; display:none;">
            </div>                     
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top:30px;">
    <h3 class="text-center">Alumnos Registrados</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nombre</th>
          <th>Grado</th>
          <th>Vigencia</th>
          <th>Credencial</th>
        </tr>
      </thead>
      <tbody id="tabla-alumnos">
        <!-- Se llena con JS -->
      </tbody>
    </table>
  </div>  

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 Universidad Tecnológica de Altamira — Administrador</p>
    </div>
  </footer>

  <!-- Scripts de Bootstrap y jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    // Manejo de envío del formulario de registro
    document.getElementById("admin-register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Aquí podrías guardar la información en un arreglo o base de datos (simulado)
      // Por ahora solo mostramos un mensaje de éxito
      alert("Alumno agregado Correctamente");
      // Opcional: Reiniciar el formulario y la vista previa
      e.target.reset();
      document.getElementById("photo-preview").style.display = "none";
    });
  </script>

  <script>
    // CONFIGURA TU SUPABASE
    const supabaseUrl = 'https://oazglvoajuusprtfhqpy.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hemdsdm9hanV1c3BydGZocXB5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4NDI3NzAsImV4cCI6MjA2MjQxODc3MH0.Qag6C8LMf5nRMg4JBvvHQ2mf6eW0wc1wKi78Euwq2vA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Registrar alumno
    document.getElementById("admin-register-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const matricula = document.getElementById("adm-matricula").value.trim();
      const nombre = document.getElementById("adm-nombre").value.trim();
      const grado = document.getElementById("adm-grado").value.trim();
      const vigencia = document.getElementById("adm-vigencia").value;
      const fotoUrl = document.getElementById("adm-photo-url").value.trim();

      // Validación: nombre debe tener al menos 3 palabras
      const nombreValido = nombre.split(" ").filter(p => p.length > 0).length >= 3;

      // Validación: URL básica
      const urlValida = /^https?:\/\/[\w\-]+(\.[\w\-]+)+[/#?]?.*$/.test(fotoUrl);

      if (!nombreValido) {
        alert("El nombre debe tener al menos tres palabras.");
        return;
      }

      if (!urlValida) {
        alert("La URL de la credencial no es válida.");
        return;
      }

      const { error: insertError } = await supabase.from("alumnos").insert({
        matricula,
        nombre,
        grado,
        vigencia,
        foto_url: fotoUrl
      });

      if (insertError) {
        alert("Error al registrar: " + insertError.message);
      } else {
        alert("Alumno agregado Correctamente");
        this.reset();
        document.getElementById("photo-preview").style.display = "none";
        cargarAlumnos(); // actualiza la tabla
      }
    });

    // Mostrar alumnos registrados
    async function cargarAlumnos() {
      const { data, error } = await supabase.from("alumnos").select("*");
      const tabla = document.getElementById("tabla-alumnos");
      tabla.innerHTML = "";
      if (data) {
        data.forEach(alumno => {
          const row = `
            <tr>
              <td>${alumno.matricula}</td>
              <td>${alumno.nombre}</td>
              <td>${alumno.grado}</td>
              <td>${alumno.vigencia}</td>
              <td><img src="${alumno.foto_url}" style="width:80px;"></td>
            </tr>`;
          tabla.innerHTML += row;
        });
      }
    }

    // Carga inicial
    cargarAlumnos();
  </script>
</body>
</html>
