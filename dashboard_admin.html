<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador - UT Altamira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js" defer></script>
  <script src="jquery.min.js"></script>
</head>
<body>
  <!-- HEADER -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid header-container">
      <div class="navbar-header text-center">
        <div class="header-box center-block">
          <img src="images/logo-utalt.png" alt="UT Altamira" class="header-logo">
          <span class="header-text">Cafetería Dragones</span>
        </div>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
        <li><a href="login.html"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión</a></li>
      </ul>
    </div>
  </nav>

  <!-- CONTENEDOR DE CONTENIDO -->
  <div class="content-wrapper">
    <div class="container" style="margin-top:70px;">
      <h2 class="text-center">Registrar Becas</h2>
      <div class="panel panel-default">
        <div class="panel-heading"><strong>Datos del Alumno</strong></div>
        <div class="panel-body">
          <form id="admin-register-form">
            <div class="form-group">
              <label for="adm-matricula">Matrícula</label>
              <input type="text" id="adm-matricula" class="form-control" placeholder="Ej. 123456" required>
            </div>
            <div class="form-group">
              <label for="adm-nombre">Nombre Completo</label>
              <input type="text" id="adm-nombre" class="form-control" placeholder="Nombre del alumno" required>
            </div>
            <div class="form-group">
              <label for="adm-grado">Grado/Grupo</label>
              <input type="text" id="adm-grado" class="form-control" placeholder="Ej. 4°A" required>
            </div>
            <div class="form-group">
              <label for="adm-vigencia">Vigencia de la Beca</label>
              <input type="date" id="adm-vigencia" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="adm-photo">Foto de Credencial</label>
              <input type="file" id="adm-photo" class="form-control" accept="image/*" required>
              <img id="photo-preview" src="" alt="Vista previa" style="max-width:200px; margin-top:10px; display:none;">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2025 Universidad Tecnológica de Altamira — Administrador</p>
    </div>
  </footer>

  <!-- Scripts de Bootstrap y jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    // Manejo de vista previa de imagen al seleccionar la foto de la credencial
    document.getElementById("adm-photo").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById("photo-preview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Manejo de envío del formulario de registro
    document.getElementById("admin-register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      // Aquí podrías guardar la información en un arreglo o base de datos (simulado)
      // Por ahora solo mostramos un mensaje de éxito
      alert("Alumno agregado Correctamente");
      // Opcional: Reiniciar el formulario y la vista previa
      e.target.reset();
      document.getElementById("photo-preview").style.display = "none";
    });
  </script>
</body>
</html>
